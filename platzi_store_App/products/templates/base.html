{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platzi Store APP</title>
    <link rel="stylesheet" href="{% static 'products/css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #5b1e98ff;">
        <div class="container">
            <!-- Logo -->
            <a class="navbar-brand fw-bold d-flex align-items-center" href="{% url 'products:home' %}">
                <img src="https://cdn-icons-png.flaticon.com/512/3081/3081986.png" 
                    alt="Logo" width="28" height="28" class="me-2">
                Platzi Store
            </a>

            <!-- Bot√≥n responsive -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Opciones -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-lg-center">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'products:list_products' %}">üì¶ Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'products:create_product' %}"> ‚ûï Crear Producto</a>
                    </li>
                </ul>

                <form class="d-flex" method="get" action="{% url 'products:search_products' %}">
                    <input class="form-control form-control-sm me-2" type="search" name="q" placeholder="Buscar por ID de producto" aria-label="Buscar">
                    <button class="btn btn-light btn-sm text-primary" type="submit">üîç Buscar</button>
                </form>

            </div>
        </div>
    </nav>

    <!-- Contenido din√°mico -->
    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>
    <footer class="text-center text-white py-4 mt-5" style="background: linear-gradient(90deg, #a483dfff, #7f5bc3ff);">
    <div class="container">
        <!-- Texto -->
        <p class="mb-1">üõçÔ∏è Platzi Store - Proyecto Django con API Platzi</p>
        <small>Desarrollado por <strong>Jessica Alfonso</strong> ¬© 2025</small>
        
        <!-- Redes sociales -->
        <div class="mt-3 d-flex justify-content-center gap-3">
            <a href="https://facebook.com" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" width="28" alt="Facebook">
            </a>
            <a href="https://instagram.com" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733558.png" width="28" alt="Instagram">
            </a>
            <a href="https://twitter.com" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" width="28" alt="Twitter">
            </a>
            <a href="https://github.com" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733553.png" width="28" alt="GitHub">
            </a>
        </div>
    </div>
</footer>

</body>
</html>
