{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platzi Store APP</title>
    <link rel="stylesheet" href="{% static 'products/css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'products/styles.css' %}">
</head>
<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #6f42c1; padding-top: 0.3rem; padding-bottom: 0.3rem;">
        <div class="container">
            <a class="navbar-brand fw-bold d-flex align-items-center" href="{% url 'products:home' %}">
                <img src="https://cdn-icons-png.flaticon.com/512/3081/3081986.png" 
                    alt="Logo" width="24" height="24" class="me-2">
                Platzi Store
            </a>

            <!-- Barra de b√∫squeda -->
            <form class="d-flex" method="get" action="{% url 'products:search_products' %}">
                <input class="form-control form-control-sm me-2" type="search" name="q" placeholder="Buscar producto..." aria-label="Buscar">
                <button class="btn btn-light btn-sm text-primary" type="submit">üîç</button>
            </form>
        </div>
    </nav>

    <!-- Contenido din√°mico -->
    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="text-center text-muted py-3 mt-4">
        <p>Proyecto Django con API Platzi | ¬©Jessica Alfonso 2025</p>
    </footer>

</body>
</html>
