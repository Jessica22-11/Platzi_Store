{% extends "base.html" %}
{% block content %}
<div class="container mt-5 text-center">
    <h3>⚠️ ¿Seguro que quieres eliminar este producto?</h3>
    <form method="POST">
        {% csrf_token %}
        <a href="{% url 'products:list_products' %}" class="btn btn-secondary">❌ Cancelar</a>
        <button type="submit" class="btn btn-danger">🗑 Sí, eliminar</button>
    </form>
</div>
{% endblock %}
